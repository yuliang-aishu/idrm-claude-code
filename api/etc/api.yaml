Name: spec-cc-0104-api
Host: 0.0.0.0
Port: 8892

# 数据库配置
DB:
  Default:
    Host: 127.0.0.1
    Port: 3306
    Database: idrm
    Username: root
    Password: rootpass123
    Charset: utf8mb4
    MaxIdleConns: 10
    MaxOpenConns: 100
    ConnMaxLifetime: 3600
    ConnMaxIdleTime: 600
    LogLevel: warn
    SlowThreshold: 200
    SkipDefaultTxn: true
    PrepareStmt: true
    SingularTable: true
    DisableForeignKey: true

# 认证配置
Auth:
  AccessSecret: ${ACCESS_SECRET}
  AccessExpire: ${ACCESS_EXPIRE:-7200}
